        <p>打开Word文档后，电脑就变得特别卡，文档根本没法编辑，CPU占用率居高不下，有时候虽然现实只有50%或者25%，这是因为占用了某个单核，而如果CPU是4核的，那占用率就是25%了。</p>
<p>那么出现这样的问题的原因是什么呢？大致上就是因为以下两种情况：</p>
<ul>
<li>启用了单词拼写检查功能。</li>
<li>启用了智能标记功能。</li>
</ul>
<p>Word是默认启用这两项功能的。在设置里面关闭即可。</p>
