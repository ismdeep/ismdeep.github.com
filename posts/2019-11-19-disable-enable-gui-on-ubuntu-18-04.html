        <p>&nbsp;</p>
<a id="more"></a>
<ol>
<li><p>关闭图形用户界面</p>
<pre><code class="bash"> sudo systemctl set-default multi-user.target
 sudo reboot
</code></pre>
</li>
</ol>
<ol start="2">
<li><p>开启图形用户界面</p>
<pre><code class="bash"> sudo systemctl set-default graphical.target
 sudo reboot
</code></pre>
</li>
</ol>
